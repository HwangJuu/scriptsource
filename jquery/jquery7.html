<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <button>Hello World</button>
   
    <div>
      <img src="../object/left-arrow.png" alt="" />
      <input type="button" value="변경"></input>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      //jquery에서 속성 추가 혹은 변경 => attr()
      let b = $("button");
      b.attr("name", "hello");
      b.attr("disabled", "");

      let change = true;
      $("[type='button']").click(function(){
          //이미지 교체
          if(change){
          $("img").attr("src","../object/2.jpg");      
          change = false;

          //다시 이미지 교체
          }else{
        $("img").attr("src","../object/left-arrow.png");
        change = true;
          }
      });



      //let b = document.querySelector("button");

      //   b.setAttribute("name", "hello");
      //   //button 태그에  disbled(화면에서 클릭 금지) 속성 추가
      //   b.setAttribute("disabled", "");
    </script>
  </body>
</html>
