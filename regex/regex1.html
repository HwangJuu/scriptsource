<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript jQuery Ajax</h1>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="exec"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열이 있으면 true, 아니면 false 리턴</h4>
      <p id="test"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="match"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열의 위치 리턴</h4>
      <p id="search"></p>
    </div>
    <script>
      //정규표현식 - 메소드 알기
      //exec() : 일치하는 경우 일치하는 문자열 리턴, 없으면 아무것도 리턴 안됨
      //test() : 일치하는 경우 true, 없으면 false
      //match() : 일치하는 경우 일치하는 문자열 리턴, 없으면 아무것도 리턴 안됨
      //search() : 일치하는 경우 시작 위치, 없으면 -1
      //replace() : 찾으면, 주어진 문자열로 변경
      //split() : 찾으면 해당 문자열 돌려주기

      //원본 문자열
      const h1 = document.querySelector("h1").innerHTML;

      //정규식 => new RegExp() 사용, /정규식/
      //   const regex = new RegExp("Ajax");
      const regex = /Ajax/; //간편한 버전

      //메소드 결과
      //regex.exec(h1); //h1에서 정규식에 해당하는 부분을 찾아줘
      //exec()
      document.querySelector("#exec").innerHTML = regex.exec(h1); //Ajax

      //test()
      document.querySelector("#test").innerHTML = regex.test(h1); //true

      //match()
      document.querySelector("#match").innerHTML = h1.match(regex); //Ajax

      //search()
      document.querySelector("#search").innerHTML = h1.search(regex); //18 : 18번째
    </script>
  </body>
</html>
