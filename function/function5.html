<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Arrow function 화살표 함수
      //   const add = (a, b) => { const =>let 변경 가능
      //     return a + b;
      //   };

      //간단하게
      let add = (a, b) => a + b;

      document.write(add(5, 8));

      document.write("<br>");

      let myFunction = (name) => document.write("hello!!" + name);
      myFunction("hong");

      document.write("<br>");

      //인자가 없을 경우
      var hello = () => {
        return "Hello World";
      };
      document.write(hello());
    </script>
  </body>
</html>
